<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon Game</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-dark text-white">
    <div
      class="container d-flex justify-content-center align-items-center vh-100"
    >
      <div class="text-center">
        <h1>Simon Game</h1>

        <button id="startBtn" class="btn btn-primary mt-3">Start Game</button>

        <div class="row justify-content-center mt-5">
          <div class="col-6 col-sm-3 mb-3">
            <div id="green" class="game-btn bg-success"></div>
          </div>
          <div class="col-6 col-sm-3 mb-3">
            <div id="red" class="game-btn bg-danger"></div>
          </div>
          <div class="col-6 col-sm-3 mb-3">
            <div id="yellow" class="game-btn bg-warning"></div>
          </div>
          <div class="col-6 col-sm-3 mb-3">
            <div id="blue" class="game-btn bg-primary"></div>
          </div>
        </div>

        <h3 class="mt-4" id="scoreDisplay">Score: 0</h3>
      </div>
    </div>

    <script src="game.js"></script>
  </body>
</html>
